<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 头部标题 -->
        <header>
            <h1>图片压缩工具</h1>
            <p>简单、高效的在线图片压缩服务</p>
        </header>

        <!-- 主要内容区 -->
        <main>
            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <p>点击或拖拽图片到这里</p>
                    <p class="upload-hint">支持 PNG、JPG、WebP、GIF、SVG 格式</p>
                    <input type="file" id="fileInput" accept="image/png,image/jpeg,image/webp,image/gif,image/svg+xml" multiple hidden>
                </div>
            </div>

            <!-- 压缩控制区 -->
            <div class="compression-controls" id="compressionControls" style="display: none;">
                <div class="quality-control">
                    <label for="quality">压缩质量：</label>
                    <input type="range" id="quality" min="0" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
                <div class="format-control">
                    <label for="format">输出格式：</label>
                    <select id="format">
                        <option value="original">保持原格式</option>
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="compressBtn" class="primary-button">开始压缩</button>
                    <button id="batchDownloadBtn" class="secondary-button" style="display: none;">批量下载</button>
                </div>
            </div>

            <!-- 批量处理进度 -->
            <div class="batch-progress" id="batchProgress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text">正在处理：<span id="progressText">0/0</span></p>
            </div>

            <!-- 预览区域 -->
            <div class="preview-area" id="previewArea" style="display: none;">
                <div class="preview-container" id="previewContainer">
                    <!-- 预览内容将由 JavaScript 动态生成 -->
                </div>
            </div>
        </main>

        <!-- 页脚信息 -->
        <footer>
            <p>使用 HTML5 技术开发 | 支持主流浏览器</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
